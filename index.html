<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="style.css">

    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200&display=swap" rel="stylesheet"> 

    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/17ebd240df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <header>
                <label for="task-input" hidden></label>
                <input 
                    type="text"
                    id="task-input"
                    placeholder="Add a task"
                    autocomplete="off"
                    maxlength="100"
                    required
                >
                <button><i class="fa-solid fa-plus"></i></button>
            </header>
            <main>
                <ul>
                    <li>
                        <span class="task-text">Jogar The Last of Us 2</span>
                        <button><i class="fa-solid fa-trash"></i></button>
                    </li> 
                </ul>
            </main>
        </div>
    </div>
    <footer>
        Made by <address>Rafa Albert</address>.
    </footer>

    <script src="script.js"></script>
</body>

</html>
