<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header>
                <form action="">
                    <label for="task" hidden>Add a task</label>
                    <input 
                        type="text"
                        name="task"
                        id="task"
                        placeholder="Add a task"
                        required
                    >
                    <button type="submit" onclick="addTask()">+</button>
                </form>
            </header>
            <main>
                <ul>
                    <li>Jogar The Last of Us 2</li>
                    <li>Estudar cálculo</li>
                    <li>Lavar a louça</li>
                </ul>
            </main>
        </div>
    </div>
    <footer>
        Made by <address>Rafa Albert</address>.
    </footer>

    <script src="script.js"></script>
</body>
</html>
